version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: polyia_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polyia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polyia_secret}
      POSTGRES_DB: ${POSTGRES_DB:-polyia_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polyia}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
